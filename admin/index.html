<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Administrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-teal-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-semibold">Halaman Administrator</h1>
      <nav>
        <ul class="flex space-x-4">
        </ul>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="container mx-auto my-6 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Daftar Produk</h2>
    <button  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <a href="add_produk.html">Add Data</a>
    </button>

    <div class="mt-4 overflow-x-auto">
      <table class="min-w-full table-auto border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">#</th>
            <th class="border border-gray-300 px-4 py-2">Gambar</th>
            <th class="border border-gray-300 px-4 py-2">Nama</th>
            <th class="border border-gray-300 px-4 py-2">Harga</th>
            <th class="border border-gray-300 px-4 py-2">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr class="bg-white hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2 text-center">1</td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              <img src="https://via.placeholder.com/50" alt="Rendang" class="h-12 w-12 object-cover mx-auto">
            </td>
            <td class="border border-gray-300 px-4 py-2">Rendang</td>
            <td class="border border-gray-300 px-4 py-2 text-right">15,000.00</td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Edit</button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
